<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum Wizard</title>
    <link rel="icon" href="../images/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/x-icon">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="tools/convert-mega.js"></script>
    <script src="tools/convert-dropbox.js"></script>
    <style>
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="/images/logo.png" alt="Sanctum Logo" style="width: auto; height: auto; display: block; margin-left: 0;">
    <div class="button-container">
        <button onclick="window.location.href='../';" class="back-button">
            <--
        </button>
    </div>
    <h1></h1>
    <p></p>
    <ul>
        <li><a href="plugin.program.Sanctum/addon.xml">addon.xml</a></li>
        <li><a href="plugin.program.Sanctum/resources/builds/builds.xml">builds.xml</a></li>
        <li><a href="plugin.program.Sanctum/resources/fanart.jpg">fanart.jpg</a></li>
        <li><a href="plugin.program.Sanctum/resources/icon.png">icon.png</a></li>
        <li><a href="plugin.program.Sanctum/resources/notify.txt">notify.txt</a></li>
        <li><a href="plugin.program.Sanctum/plugin.program.Sanctum-0.07.zip">plugin.program.Sanctum-0.07.zip</a></li>
    </ul>
    <hr>
    <h2>Convert DropBox Link</h2>
    <label for="dropboxLink">Link:</label>
    <input type="text" id="dropboxLink" placeholder="Paste link here">
    <button onclick="convertDropboxLink()">Convert</button>
    <p id="dropboxoutput"></p>
    <hr>
    <h3>Convert MEGA Link</h3>
    <label for="megaLink">Link:</label>
    <input type="text" id="megaLink" placeholder="Paste link here">
    <button onclick="convertMegaLink()">Convert</button>
    <p id="megaoutput"></p>
<footer>
    <p>More tools to come...</p>
</footer>
</body>
</html>
