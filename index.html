<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Sanctum</title>
    <style>
        body {
            margin: 0;
            padding: 21;
            background-color: #141414;
            color: #bfbfbf;
        }
        a {
            color: #4e9af1;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #3A8E8E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-items: center;
        }
        .button-container button i {
            margin-right: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: gray;
            test-align: left;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }
        .footer-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="/images/logo.png" alt="Sanctum Logo" style="width: auto; height: auto; display: block; margin-left: 0;">
    <div class="button-container">
        <button onclick="window.location.href='https://discord.gg/saltedlounge';" class="discord-button">
            <i class="fab fa-discord"></i> Join The Salted Loungeâ„¢
        </button>
        <button onclick="window.location.href='/Wizard';" class="wizard-button">
            <i class="fas fa-hat-wizard"></i> Go to Wizard
        </button>
    </div>
    <h1></h1>
    <p></p>
    <ul>
        <li><a href="README.md">README.md</a> - Project overview</li>
        <li><a href="/lib/addons.xml">addons.xml</a> - manifest file</li>
        <li>
            <a href="#" onclick="fetchMD5(event)">addons.xml.md5</a> - manifest checksum file
            <div id="md5-content" class="file-content" style="display: none;">Loading...</div>
        </li>
        <li><a href="/images/fanart.jpg">fanart.jpg</a> - wallpaper</li>
        <li><a href="/images/icon.png">icon.png</a> - logo</li>
        <li><a href="repository.Sanctum.zip">repository.Sanctum.zip/</a> - repository file</li>
    </ul>
    <footer>
        <div class="footer-container">
            <p>Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank">GPLv3</a>.</p>
            <p>Powered by <a href="https://www.cloudflare.com" target="_blank">Cloudflare</a>.</p>
        </div>
    </footer>
    <script>
        function fetchMD5(event) {
            event.preventDefault();
            const md5Content = document.getElementById('md5-content');
            md5Content.style.display = 'block';
            md5Content.textContent = 'Loading...';

            fetch('/lib/addons.xml.md5')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    md5Content.textContent = data;
                })
                .catch(error => {
                    md5Content.textContent = `Error loading file: ${error}`;
                });
        }
    </script>
</body>
</html>
